name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          # Set the Web3Forms key from Actions secrets. Create secret named `WEB3FORMS_KEY` in repository settings.
          VITE_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
        run: npm run build
      - name: Upload artifact
        # Use the latest v3 which includes updates to underlying dependencies
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
